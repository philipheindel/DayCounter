<body onload="initialize()">
  <div class="container">
    <div class="row">
      <div id="counterBox" class="col">
        <h4>Day</h4>
        <h1 id="counter"></h1>
      </div>
    </div>
    <div class="row">
      
    </div>
    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-outline-primary day-control">Yesterday</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-outline-primary day-control">Today</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-outline-primary day-control">Tomorrow</button>
      </div>
    </div>
  </div>
  <script src="./js/script.js"></script>
